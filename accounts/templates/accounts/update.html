{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}

<h1>8. 회원정보 수정 페이지</h1><hr>

<form action="" method="POST">
  {% csrf_token %}
  {% bootstrap_form user_update_form %}
  <div class='d-grid gap-2'>
    <a class='btn btn-danger' href="{% url 'accounts:password' %}">비밀번호 변경</a>
    {% bootstrap_button button_type="submit" content="회원정보 수정" %}
  </div>
</form><hr>
<div class='text-end'>
  <a href="{% url 'accounts:delete' %}">회원탈퇴</a>
</div>

{% endblock body %}
